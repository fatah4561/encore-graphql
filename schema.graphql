type Query {
    books: [Book]
    book(id: ID!): Book
}

type Book {
    id: ID
    title: String!
    author: String!
    created_at: String
    updated_at: String
}

type BookMutationResponse {
    code: String!
    success: Boolean!
    message: String!
    book: Book
}

type Mutation {
    addBook(title: String!, author: String!): BookMutationResponse
    updateBook(id: ID!, title: String!, author: String!): BookMutationResponse
}